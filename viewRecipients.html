<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Recipients</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #e67e22;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #f39c12;
      box-shadow: 0 0 6px rgba(243, 156, 18, 0.4);
    }

    .add-link {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .add-link:hover {
      background: linear-gradient(135deg, #e67e22, #f39c12);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #f2f2f2;
    }

    th {
      background: #f39c12;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background: #fff6e6;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .no-data {
      text-align: center;
      color: #888;
      margin-top: 20px;
      font-style: italic;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #d35400;
      text-decoration: none;
      font-weight: 600;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üë• View Recipients</h1>

  <div class="top-bar">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç Search by name, city, or blood group...">
    </div>
    <a href="addRecipient.html" class="add-link">‚ûï Add New Recipient</a>
  </div>

  <table id="recipientTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Blood Group</th>
        <th>Age</th>
        <th>City</th>
        <th>Contact</th>
        <th>Date Added</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="recipientBody"></tbody>
  </table>

  <p id="noData" class="no-data" style="display:none;">No recipients found üíî</p>

  <div class="footer">
    <a href="index.html">üè† Home</a>
    <a href="addRecipient.html">‚ûï Add Recipient</a>
  </div>

  <script>
    const body = document.getElementById('recipientBody');
    const searchInput = document.getElementById('searchInput');
    const noData = document.getElementById('noData');

    function loadRecipients() {
      const recipients = JSON.parse(localStorage.getItem('recipients')) || [];
      body.innerHTML = '';

      if (recipients.length === 0) {
        noData.style.display = 'block';
        return;
      } else {
        noData.style.display = 'none';
      }

      recipients.forEach((rec, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${rec.name}</td>
          <td>${rec.bloodGroup}</td>
          <td>${rec.age}</td>
          <td>${rec.city}</td>
          <td>${rec.contact}</td>
          <td>${rec.date}</td>
          <td><button class="delete-btn" onclick="deleteRecipient(${index})">Delete</button></td>
        `;
        body.appendChild(row);
      });
    }

    function deleteRecipient(index) {
      if (confirm("Are you sure you want to delete this recipient?")) {
        let recipients = JSON.parse(localStorage.getItem('recipients')) || [];
        recipients.splice(index, 1);
        localStorage.setItem('recipients', JSON.stringify(recipients));
        loadRecipients();
      }
    }

    searchInput.addEventListener('keyup', () => {
      const filter = searchInput.value.toLowerCase();
      const rows = body.getElementsByTagName('tr');
      let found = false;

      Array.from(rows).forEach(row => {
        const text = row.textContent.toLowerCase();
        const visible = text.includes(filter);
        row.style.display = visible ? '' : 'none';
        if (visible) found = true;
      });

      noData.style.display = found ? 'none' : 'block';
    });

    loadRecipients();
  </script>

</body>
</html>
