<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Donor üíñ | Charity Connect</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        font-family: "Poppins", sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        background: #fff;
        padding: 30px 40px;
        margin: 80px auto;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
    }

    h1 {
        color: #ff4b5c;
        margin-bottom: 25px;
        font-size: 28px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
    }

    label {
        font-weight: 600;
        color: #444;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    input:focus {
        border-color: #ff4b5c;
        outline: none;
        box-shadow: 0 0 6px rgba(255,75,92,0.3);
    }

    .btn {
        background: #ff4b5c;
        color: white;
        font-size: 16px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        width: 100%;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background: #e84356;
    }

    a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        display: inline-block;
        margin-top: 10px;
    }

    a:hover {
        text-decoration: underline;
    }

    .footer-links {
        margin-top: 15px;
        font-size: 15px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Add Donor üíñ</h1>
    <p style="color:#777; font-size:15px;">Register a kind soul contributing to our charity mission.</p>

    <form id="addDonorForm">
        <label for="donorName">Full Name</label>
        <input type="text" id="donorName" placeholder="Enter donor's full name" required>

        <label for="donorEmail">Email</label>
        <input type="email" id="donorEmail" placeholder="Enter donor's email" required>

        <label for="donorPhone">Phone Number</label>
        <input type="text" id="donorPhone" placeholder="Enter phone number" required>

        <button type="submit" class="btn">Add Donor üíù</button>
    </form>

    <div class="footer-links">
        <a href="viewDonors.html">View Donors</a> |
        <a href="index.html">Back to Home</a>
    </div>
</div>

<script>
document.getElementById("addDonorForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("donorName").value.trim();
    const email = document.getElementById("donorEmail").value.trim();
    const phone = document.getElementById("donorPhone").value.trim();

    if (!name || !email || !phone) {
        alert("‚ö†Ô∏è Please fill all fields before submitting.");
        return;
    }

    let donors = JSON.parse(localStorage.getItem("donors")) || [];

    // Avoid duplicates
    if (donors.some(d => d.email === email)) {
        alert("‚ùó A donor with this email already exists.");
        return;
    }

    donors.push({ name, email, phone });
    localStorage.setItem("donors", JSON.stringify(donors));

    alert("‚úÖ Donor added successfully!");
    document.getElementById("addDonorForm").reset();
});
</script>

</body>
</html>
