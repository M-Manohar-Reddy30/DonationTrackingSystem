<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Donors üíï | Charity Connect</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1000px;
        background: #fff;
        padding: 30px 40px;
        margin: 50px auto;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        position: relative;
    }

    h1 {
        color: #007bff;
        text-align: center;
        font-size: 30px;
        margin-bottom: 20px;
    }

    .top-actions {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 15px;
    }

    .add-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 15px;
    }

    .add-btn:hover {
        background-color: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:hover {
        background-color: #f9f9f9;
    }

    .btn {
        background-color: #ff4b5c;
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 14px;
    }

    .btn:hover {
        background-color: #e84356;
    }

    .donate-btn {
        background-color: #28a745;
    }

    .donate-btn:hover {
        background-color: #218838;
    }

    .links {
        text-align: center;
        margin-top: 25px;
    }

    a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }

    .no-data {
        text-align: center;
        color: #777;
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Our Generous Donors üíù</h1>

    <div class="top-actions">
        <button class="add-btn" onclick="window.location.href='addDonor.html'">‚ûï Add New Donor</button>
    </div>

    <table id="donorTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p id="noData" class="no-data" style="display:none;">No donors found yet üò¢</p>

    <div class="links">
        <a href="index.html">üè† Back to Home</a>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const donorTable = document.querySelector("#donorTable tbody");
    const noData = document.getElementById("noData");

    let donors = JSON.parse(localStorage.getItem("donors")) || [];

    function renderDonors() {
        donorTable.innerHTML = "";

        if (donors.length === 0) {
            noData.style.display = "block";
            return;
        } else {
            noData.style.display = "none";
        }

        donors.forEach((donor, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${donor.name}</td>
                <td>${donor.email}</td>
                <td>${donor.phone}</td>
                <td>
                    <button class="btn deleteBtn" data-index="${index}">üóë Delete</button>
                    <button class="btn donate-btn" onclick="window.location.href='addDonation.html?donor=${encodeURIComponent(donor.name)}'">üí∞ Add Donation</button>
                </td>
            `;

            donorTable.appendChild(row);
        });

        document.querySelectorAll(".deleteBtn").forEach(btn => {
            btn.addEventListener("click", (e) => {
                const index = e.target.getAttribute("data-index");
                if (confirm("Are you sure you want to delete this donor?")) {
                    donors.splice(index, 1);
                    localStorage.setItem("donors", JSON.stringify(donors));
                    renderDonors();
                }
            });
        });
    }

    renderDonors();
});
</script>
</body>
</html>
